<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title>Tic Tac To</title>
</head>

<body>
    <div class="gameAreaCenter">
        <div id="gameArea">
            <table>
                <tr>
                    <td id="field1">1</td>
                    <td class="borderTopNone" id="field2">2</td>
                    <td id="field3">3</td>
                </tr>

                <tr>
                    <td class="borderLeftNone" id="field4">4</td>
                    <td id="field5">5</td>
                    <td class="borderRightNone" id="field6">6</td>
                </tr>

                <tr>
                    <td id="field7">7</td>
                    <td class="borderBottomNone" id="field8">8</td>
                    <td id="field9">9</td>
                </tr>

            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
