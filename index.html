<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <title>Tic Tac To</title>
</head>

<body>
    <div id="startContainer">
        <div id="nameColum">
            <input class="inputStyle" id="nameInput1" type="text" placeholder="Player 1">
            <input class="inputStyle" id="nameInput2" type="text" placeholder="Player 2">
        </div>
        <p id="startButton">Start Game</p>
    </div>

    <div id="playerContainer">
        <div class="flexBetween">
            <p id="player1Name">Player 1</p>
            <p id="player2Name">Player 2</p>
        </div>
    </div>

    <div class="gameAreaCenter">
        <div id="gameArea">
            <table>
                <tr>
                    <td onclick="add(0)" class="picClass" id="field0"></td>
                    <td onclick="add(1)" class="borderTopNone picClass" id="field1"></td>
                    <td onclick="add(2)" class="picClass" id="field2"></td>
                </tr>

                <tr>
                    <td onclick="add(3)" class="borderLeftNone picClass" id="field3"></td>
                    <td onclick="add(4)" class="picClass" id="field4"><hr id="hrMid"></td>
                    <td onclick="add(5)" class="borderRightNone picClass" id="field5"></td>
                </tr>

                <tr>
                    <td onclick="add(6)" class="picClass" id="field6"></td>
                    <td onclick="add(7)" class="borderBottomNone picClass" id="field7"></td>
                    <td onclick="add(8)" class="picClass" id="field8"></td>
                </tr>

            </table>
        </div>
    </div>

    <div id="gameOverScreen">
        <h1 id="winnerName">The Winner is:<span id="playerWinnerName">Player 1</span></h1>
        <h3 onclick="restart()" id="restartButton">Restart Game</h3>
    </div>

    <audio id="audioSound" src="sounds/startMusic.mp3" autoplay loop></audio>


    <div id="windowBlack"></div>
    <div id="windowBlackStart"></div>
    <div id="windowBlackEnd"></div>
</body>
<script src="script.js"></script>

</html>
